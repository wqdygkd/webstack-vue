<body class="page-body">
    <!-- <div id="loading">加载中</div> -->

    <div class="page-container">
        <div class="sidebar-menu toggle-others fixed">
            <div class="sidebar-menu-inner">
                <header class="logo-env">
                    <!-- logo -->
                    <div class="logo">
                        <a href="index.html" class="logo-expanded">
                            <img src="./assets/images/logo@2x.png" width="100%" alt="" />
                        </a>
                        <a href="index.html" class="logo-collapsed">
                            <img src="./assets/images/logo-collapsed@2x.png" width="40" alt="" />
                        </a>
                    </div>
                    <div class="mobile-menu-toggle visible-xs">
                        <a href="#" data-toggle="mobile-menu">
                            <i class="fa-bars"></i>
                        </a>
                    </div>
                </header>

                <!-- 菜单 -->
                <ul id="main-menu" class="main-menu">
                    <li>
                        <a href="#">
                            <i class="linecons-heart"></i>
                            <span class="tooltip-blue">关于本站</span>
                            <span class="label label-Primary pull-right hidden-collapsed">♥︎</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <nav class="navbar user-info-navbar" role="navigation">
                <!-- User Info, Notifications and Menu Bar -->
                <!-- Left links for user info navbar -->
                <ul class="user-info-menu left-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs">
                        <a href="#" data-toggle="sidebar">
                            <i class="fa-bars"></i>
                        </a>
                    </li>
                </ul>
                <ul class="user-info-menu right-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs">
                        <a href="https://github.com/cuilongjin/webstack" target="_blank">
                            <i class="fa-github"></i>  GitHub
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Footer -->
            <!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
            <!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
            <!-- Or class "fixed" to  always fix the footer to the end of page -->
            <footer class="main-footer sticky footer-type-1">
                <div class="footer-inner">
                    <div class="footer-text">
                        &copy; 2021
                        <strong>WebStack</strong> design by <a href="http://viggoz.com" target="_blank"><strong>Viggo</strong></a>
                    </div>
                    <!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
                    <div class="go-up">
                        <a href="#" rel="go-top">
                            <i class="fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- 菜单 -->
    <script id="menu" type="text/html">
        {{each value v i}}
            {{if v.children}}
                <li>
                    <a >
                        <i class="{{v.icon}}"></i>
                        <span class="title">{{v.name}}</span>
                    </a>

                    <ul>
                        {{each v.children}}
                            <li>
                                <a href="#{{$value.name}}" class="smooth">
                                    <span class="title">{{$value.name}}</span>
                                    {{if $value.is_hot}}
                                    <span class="label label-pink pull-right hidden-collapsed">Hot</span>
                                    {{/if}}
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                </li>
            {{else}}
                <li>
                    <a href="#{{v.name}}" class="smooth">
                        <i class="{{v.icon}}"></i>
                        <span class="title">{{v.name}}</span>
                    </a>
                </li>
            {{/if}}
        {{/each}}
    </script>

    <!-- 导航 -->
    <script id="main-content" type="text/html">
        {{each value v i}}
            {{if v.children}}
                {{each v.children v1}}
                <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="{{v1.name}}"></i>{{v1.name}}</h4>

                <div class="row">
                    {{each v1.web v2}}
                    <div class="col-sm-3">
                        <div class="xe-widget xe-conversations box2 label-info" onclick="window.open('{{v2.url}}', '_blank')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{v2.url}}">
                            <div class="xe-comment-entry">
                                <a class="xe-user-img">
                                    <img data-src="{{'https://cdn.jsdelivr.net/gh/cuilongjin/webstack@main/' + v2.logo}}" class="lozad img-circle" width="40">
                                </a>
                                <div class="xe-comment">
                                    <a href="#" class="xe-user-name overflowClip_1">
                                        <strong>{{v2.title}}</strong>
                                    </a>
                                    <p class="overflowClip_2">{{v2.desc}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
                <br>
                {{/each}}
            {{else}}
                <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="{{v.name}}"></i>{{v.name}}</h4>

                <div class="row">
                    {{each v.web v1 i1}}
                    <div class="col-sm-3">
                        <div class="xe-widget xe-conversations box2 label-info" onclick="window.open('{{v1.url}}', '_blank')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{v1.url}}">
                            <div class="xe-comment-entry">
                                <a class="xe-user-img">
                                    <img data-src="{{'https://cdn.jsdelivr.net/gh/cuilongjin/webstack@main/' + v1.logo}}" class="lozad img-circle" width="40">
                                </a>
                                <div class="xe-comment">
                                    <a href="#" class="xe-user-name overflowClip_1">
                                        <strong>{{v1.title}}</strong>
                                    </a>
                                    <p class="overflowClip_2">{{v1.desc}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
                <br>
            {{/if}}
        {{/each}}
    </script>

    <script src="./assets/index.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <script src="./assets/js/TweenMax.min.js"></script>
    <script src="./assets/js/resizeable.js"></script>
    <script src="./assets/js/xenon-toggles.js"></script>
    <!-- JavaScripts initializations and stuff -->
    <script src="./assets/js/xenon-custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lozad.js/1.16.0/lozad.min.js" integrity="sha512-21jyjW5+RJGAZ563i/Ug7e0AUkY7QiZ53LA4DWE5eNu5hvjW6KUf9LqquJ/ziLKWhecyvvojG7StycLj7bT39Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
            // .then((registration) => {console.log('Service Worker Registered. ', registration)})
            // .catch((error) => {console.log('ServiceWorker registration failed: ', error)})
        }
    </script>
</body>

</html>
